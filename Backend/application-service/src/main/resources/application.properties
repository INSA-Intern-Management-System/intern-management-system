###############################################
# user-service configuration (safe defaults)
###############################################

server.port=8083
spring.application.name=user-service
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Logging
logging.level.net.devh=${LOG_GRPC_LEVEL:INFO}
logging.level.org.springframework=${LOG_SPRING_LEVEL:INFO}

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSL_MODE}${DB_JDBC_PARAMS}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=${MAIL_TEST_CONNECTION:false}

# gRPC server config
grpc.server.address=${GRPC_SERVER_ADDRESS:0.0.0.0}
grpc.server.port=${GRPC_SERVER_PORT:9093}
grpc.server.maxMessageSize=${GRPC_SERVER_MAX_MESSAGE_SIZE:10485760}
grpc.server.notification-address=${GRPC_SERVER_NOTIFICATION_ADDRESS:localhost}
grpc.server.notification-port=${GRPC_SERVER_NOTIFICATION_PORT:9098}

# JWT secret
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}

# Downstream service URLs
user.service.url=${USER_SERVICE_HTTP_URL:http://localhost:8082/api/auth/register}

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
