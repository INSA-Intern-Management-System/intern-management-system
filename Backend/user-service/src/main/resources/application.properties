###############################################
# user-service configuration (parameterized)  #
# Secrets & env-specific values come from env #
###############################################

server.port=8080
spring.application.name=user-service

# Logging
logging.level.net.devh=${LOG_GRPC_LEVEL:INFO}
logging.level.org.springframework=${LOG_SPRING_LEVEL:INFO}

# PostgreSQL (all sensitive parts externalized)
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:mydb}?sslmode=${DB_SSL_MODE:disable}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Mail (optional for services that send email)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=${MAIL_TEST_CONNECTION:false}

# gRPC server
grpc.server.address=0.0.0.0
grpc.server.port=${GRPC_PORT:9091}
grpc.server.maxMessageSize=10485760

grpc.server.project-address=${PROJECT_SERVICE_HOST:project-service}
grpc.server.project-port=${PROJECT_SERVICE_GRPC_PORT:9092}

grpc.server.activity-address=${ACTIVITY_SERVICE_HOST:activity-service}
grpc.server.activity-port=${ACTIVITY_SERVICE_GRPC_PORT:9091}

# JWT secret
jwt.secret=${JWT_SECRET}